<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    <div class="fundo">
        <h1>Everton William</h1>
        <div class="calculadora">
            <h2>Calcular</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="excluir('')">C</button></td>
                    <td><button class="botao" onclick="apagar()"><</button></td>
                    <td><button class="botao" onclick="incerir('/')">/</button></td>
                    <td><button class="botao" onclick="incerir('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="incerir('7')">7</button></td>
                    <td><button class="botao" onclick="incerir('8')">8</button></td>
                    <td><button class="botao" onclick="incerir('9')">9</button></td>
                    <td><button class="botao" onclick="incerir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="incerir('4')">4</button></td>
                    <td><button class="botao" onclick="incerir('5')">5</button></td>
                    <td><button class="botao" onclick="incerir('6')">6</button></td>
                    <td><button class="botao" onclick="incerir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="incerir('1')">1</button></td>
                    <td><button class="botao" onclick="incerir('2')">2</button></td>
                    <td><button class="botao" onclick="incerir('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button  style="width: 106px;" class="botao" onclick="incerir('0')">0</button></td>
                    <td><button class="botao" onclick="incerir('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="Funcoes.js"></script>
</body>
</html>
